<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Tabella 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Media</th>
            <th rowspan="2">Occhi rossi</th>
        </tr>
        <tr>
            <th>altezza</th>
            <th>Peso</th>
        </tr>
        <tr>
            <th>Maschi</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Femmine</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>
    <h2>Esercizio 2</h2>
    <p>esempio di colspan</p>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>Sono nuova</td>
        </tr>
        <tr>
            <td colspan="2">3 occupo anche la cella adiacente</td> 
            <td>Fuori dal colspan</td>
        </tr>
    </table>

    <p>Esempio con rowspan</p>
    <table border="1">
        <tr>
            <td rowspan="2">1 occupo anche la cella sotto</td>
            <td>2</td>
            <td rowspan="2">Sono nuova</td>
        </tr>
        <tr>
            <td>Inizio dopo 1</td>
            
        </tr>
    </table>
</body>
</html>
