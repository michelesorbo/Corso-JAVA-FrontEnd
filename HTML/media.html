<body>
    <p>Inserisco audi in HTML</p>
    <p>
        <audio controls>
            <source src="audio/audio.ogg" type="audio/ogg">
            <source src="audio/audio.mp3" type="audio/mp3">
            il tuo browser non supporta i file audio<!-- Viene visualizza in caso di errore -->
        </audio>
    </p>
    <p>Inserisco un video da locale</p>
    <p>
        <video width="320" height="240" autoplay muted controls>
            <source src="video/video.mp4" type="video/mp4">
            il tuo browse non supporta i video
        </video>
    </p>

    <p>Inserire video da Youtube</p>
    <p>
        <iframe width="320" height="240" src="https://www.youtube.com/embed/JRJNvxoh844" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
    <h3>Le immagini</h3>
    <p>
        <img src="img/html-tagst.jpeg" alt="Testo in caso di errore" title="Logo HTML">
    </p>
    <picture>
        <source type="image/webp" srcset="img/html-tagst.webp">
        <img src="img/html-tagst.jpeg" alt="HTML">
    </picture>
