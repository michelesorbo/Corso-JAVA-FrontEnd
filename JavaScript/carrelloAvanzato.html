<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello Avanzato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <table class="table-striped">
        <tr>
            <th>Prodotto</th>
            <th>Prezzo</th>
            <th>Q.tà</th>
            <th>Totale</th>
        </tr>
        <tr>
            <td class="nome_prodotto">MacBook Pro</td>
            <td class="prezzo">3500€</td>
            <td><input class="qta" type="number" value="2"></td>
            <td class="totale_art">????</td>
        </tr>

        <tr>
            <td class="nome_prodotto">Surface</td>
            <td class="prezzo">1500€</td>
            <td><input class="qta" type="number" value="2"></td>
            <td class="totale_art">????</td>
        </tr>

        <tr>
            <td class="nome_prodotto">IPad</td>
            <td class="prezzo">800€</td>
            <td><input class="qta" type="number" value="2"></td>
            <td class="totale_art">????</td>
        </tr>

        <tr>
            <td class="nome_prodotto">Mouse</td>
            <td class="prezzo">35€</td>
            <td><input class="qta" type="number" value="2"></td>
            <td class="totale_art">????</td>
        </tr>

        <tr>
            <td class="nome_prodotto">Tatiera</td>
            <td class="prezzo">55€</td>
            <td><input class="qta" type="number" value="2"></td>
            <td class="totale_art">????</td>
        </tr>

        <tr>
            <td colspan="3"><b>Totale:</b></td>
            <td class="totale_carrello">????</td>
        </tr>


        <tr>
            <td colspan="4"><button id="btn">Ricalcola totale</button></td>
        </tr>
        
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        const prodotti = document.querySelectorAll(".nome_prodotto")
        const prezzi = document.querySelectorAll(".prezzo")
        const qta = document.querySelectorAll(".qta")
        const totali = document.querySelectorAll(".totale_art")
        const totale_carrello = document.querySelector(".totale_carrello")

        aggTotali() //Appena carico la pagina calcolo il toale dei singoli prodotti
        sommaTotale() //Aggiorno il totale del carrello

        for(let i=0; i<prodotti.length;i++){
            console.log("Il prodotto " + prodotti[i].innerHTML + " costa " + prezzi[i].innerHTML)
            qta[i].addEventListener("change", ()=>{
                aggTotali()
                sommaTotale()
            })
        }

        function aggTotali(){
            for(let i = 0; i < prodotti.length; i++){
                totali[i].innerHTML = Number(qta[i].value) * Number(prezzi[i].innerHTML.replace("€","")) + "€"
                //console.log(qta[i].value + " - " + prezzi[i].innerHTML.replace("€",""))
            }
        }

        function sommaTotale(){
            let somma = 0
            for(let i = 0; i < totali.length;i++){
                somma += Number(totali[i].innerHTML.replace("€",""))
            }
            totale_carrello.innerHTML = somma+"€"
        }
        

        
    </script>


</body>
</html>
