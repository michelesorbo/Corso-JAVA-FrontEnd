    <h1>Le variabili in JavaScript</h1>

    <!-- Inizio JavaScript -->
    <script>
        /*
        Sono un commento multiriga
        */
       // window.alert("Ciao Mondo!!!")

       let nome //Con il comendo let vado a dichiarare una variabile che conterrà un nome
       console.log(typeof(nome)) //typeof serve a vedere di che tipo è il contenuto della variabile
       nome = 12 //Inizializzo nome come Numerico
       console.log(typeof(nome))
       nome = "Michele" //Inizializzo nome come stringa
       console.log(typeof(nome))

       let cognome = "Sorbo" //Dichiaro e inizializzo una variabile
       console.log(cognome)
       cognome = "Lama"
       console.log(cognome)
       /*
        1) il nome delle variabili deve essere descrittivo
        2) il nome delle variabili non possono contenere spazzi
        3) le varibili iniziano sempre con una lettera minuscola
        4) non usare mai lettere accentate
        5) non usare nomi del programma es: for let var string while if else
       */
