<!DOCTYPE html>

<body>

    <h2>Inserisci dei numeri divisi da uno spazio e ti restituisco la somma</h2>
    <input type="text" id="numeri"><br>
    <p id="ris">Vedi il risultato qui</p>
    <button id="btn">Calcola</button>
    

    <script>

        const numeri = document.querySelector("#numeri")
        const btn = document.querySelector("#btn")
        const ris = document.querySelector("#ris")

        let ar_numeri = [] //Crea un ar vuoto per trasformare la stringa presa in input in Array
        let somma = 0

        btn.addEventListener("click", () =>{
            //Inserire codci qui
            console.log(numeri.value)
            ar_numeri = numeri.value.split(" ")
            console.log(ar_numeri)
            
            ar_numeri.forEach(num =>{
                somma += Number(num) //Faccio il cast per trasformare il numero da Stringa a Numerico
            })

            ris.innerHTML = "La somma dei numeri inseriti Ã¨: " + somma
            somma = 0 //Resetto la somma per una nuovo ciclo

        })
