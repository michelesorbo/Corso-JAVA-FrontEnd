    <title>Le Stringhe</title>
</head>
<body>
    <p id="par"></p>
    <input type="text" id="in1">
    
    <script>
        const in1 = document.querySelector("#in1")


         //Fare in modo che i numeri non vengano digitati
         in1.addEventListener("keyup", ()=>{
            console.log(in1.value)
            console.log(in1.value.length)
            console.log("Solo ultimo cararrete inserito " + in1.value.charAt(in1.value.length-1))

            if(!isNaN(in1.value.charAt(in1.value.length-1))){
                in1.value = in1.value.substring(0, in1.value.length-1)
            }
            

        })

        let str = "Corso di JavaScript presentato da Protom e il docente è Michele Sorbo"
        console.log(str)

        console.log(str.length)//Stampa la lunghezza della stringa (numeri di caratteri spazzi inclusi)

        //Le stringhe sono viste come array di caratteri
        console.log(str[0])//Primo carattere
        console.log(str[str.length - 1]) //Stampo l'ultimo elemento della stringa

        console.log(str.indexOf('di')) //Restituisce l'indice di partenza della parola inserita

        //Come divedere una stringa
        console.log(str.slice(6, 60))

        //Esempio da il fino alla fine
        console.log(str.slice(str.indexOf("il")))

        let str2 = "       Ciao Mondo     "
        console.log(str2.length)
        //TRIM serve ad eliminare gli spazzi inizio e fine stringa
        console.log(str2.trim().length)

        //INCLUDES serve a verificare se una parola è contenuta in una stringa
        console.log(str.includes("michele"))

        console.log(str.toLocaleLowerCase())
        console.log(str.toLocaleUpperCase())

        let parola = prompt("Inserisci la parola da cercare")

        console.log(parola.toLocaleLowerCase())

        //Es: Verificare se la parola inserita è presente nella stringa
        //2) Chiedere da quale parola tagliare la stringa
        //3) Chiedere inizio e fine del taglio


        //Cambiare la parole in una stringa
        console.log(str.replace("JavaScript", "PHP"))

        //Come inserire un testo in un tag HTML tramite id
        const par = document.getElementById('par')
        par.innerHTML = "<h1>" + parola + "</h1>"

        //Creare una nuova stringa partenda da frase
        let n_frase = frase.substring(parola)
        console.log(n_frase)

        let str3 = "domani"
        console.log(captitaliza("ciao"))
        str3 = captitaliza(str3)
        console.log(str3)
        //Creare una funzione per ricreare il Capitalize
        function captitaliza(str){
            str = str.charAt(0).toLocaleUpperCase() + str.substring(1)
            return str
        }

        //Creare una funzione che ritorni tutte le iniziali delle parole in maiuscolo
        // es: che bella giornata
        // -> Che Bella Giornata
        let frase_1 = "nel mezzo del cammin di nostra vita"

        console.log(frase_1.split(" "))

        function capitAll(frase){
            let ar_parole = frase.split(" ")
            let frase_nuova = "" //Creo una stringa vuota
            ar_parole.forEach(parola => {
                //frase_nuova += captitaliza(parola) + " "
                frase_nuova += parola.charAt(0).toLocaleUpperCase() + parola.substring(1) + " "
            });
            return frase_nuova
        }

        console.log(capitAll(frase_1))

    </script>
