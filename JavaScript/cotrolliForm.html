<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlli su Form</title>
</head>
<body>

    <h1>Pausa dalle 11:20 fino alle 11:35</h1>

        Nome<sup>*</sup>: <input type="text" name="nome" id="nome"><br>
        Password: <input type="password" name="pwd1" id="pwd1"><br>
        Ripeti Password: <input type="password" name="pwd2" id="pwd2"><br>
        <button id="btn">Invia</button>

    
    <script>
        /*
        Scrivere un codice che controlli la validità del form
        1) Il campo nome deve essere lungo almeno 3 caratteri e non deve conentere numeri
        2) Il campo password deve essere almeno di 8 caratteri
        3) I campi password deveno essere uguali ciaè la prima password deve essere uguale alla seconda.

        Se tutto è rispettato far uscire un alert("FORM OK")
        altrimenti alert("Controlla i campi")
        */

        const nome = document.querySelector("#nome")
        const pwd1 = document.querySelector("#pwd1")
        const pwd2 = document.querySelector("#pwd2")
        const btn = document.querySelector("#btn")

        

        btn.addEventListener("click",()=>{
            //Metodo Arcaico
            let controllo = false
            let str = nome.value
            //Serve a cercare caretteri nella strina
            for(let i = 0; i < str.length; i++){
                if(!isNaN(str.charAt(i))){
                    controllo = true //Se trovo un numero cambio il controllo da false a true
                }
            }
            console.log(controllo)
            if(nome.value.length >= 3 && !controllo && pwd1.value.length >= 8 && pwd1.value == pwd2.value){
                alert("FORM OK")
            }else{
                alert("Rivedi Campi")
            }
        })
        

    </script>
</body>
</html>
