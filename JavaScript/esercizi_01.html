<html lang="it">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        //1) Riempire un array con 5 numeri casuali compresi tra 1 e 10 NON FARE 5 INSERIMENTI ma usare un ciclo
        // Farlo sia con il for che con il while

        //Usiamo il for
        let casuali_for = []
        //let casuale = Math.floor(Math.random() * 10) + 1//Sbagliato 
        
        for(let i = 0; i<5;i++){
            casuali_for.push(Math.floor(Math.random() * 10) + 1)
        }

        console.log(casuali_for)

        //Usiamo il while
        let casuali_while = []
        while(casuali_while.length < 5){
            casuali_while.push(Math.floor(Math.random() * 10) + 1)
        }

        console.log(casuali_while)
        
        //2) Creare un array di 5 numeri casuali comrpesi tra 1 e 5 tutti diversi (includes)
        let non_rip = []
        let conta = 0
        while(non_rip.length < 5){
            let estratto = Math.floor(Math.random()*5)+1
            conta++
            if(!non_rip.includes(estratto)){
                non_rip.push(estratto)
            }
        }

        console.log(non_rip+ " e hai effettuato "+conta+ " Estrazioni")

        //3) Creare una ruota es Ruota di Napoli che contiene 5 numeri casuali compresi tra 1 e 90 tutti diversi
        //Chiedere all'utente quanti numeri vuole giocare Es. 3 numeri
        //Chiedere quanto vuole giocare Es. 2€
        //Chiedere i nnumeri da giocare
        //Verificare se ha vinto. le vincite sono:
        //2 numeri indovinati vinci due volte la gicata Es. Punto 2€ vinco 4€
        //3 numeri indovinati vinci 3 volte la gicata 
        //4 numeri indovinati vinci 4 volte la gicata
        //5 numeri indovinati vinci 5 volte la gicata
        //Se il giocare gioca più di 2 numeri sottrarre all'eventuale vincita 1€ per ogni numero giocato
        //Es. Gioco 5 numeri e punto 5€ faccio ambo vinco 10€ e ne tolgo 1 per ogni numero quindi 10€-5€ = 5€ di vincita 

        /*
        Svolgimento:
        1) Creare la ruota con i numeri diversi
        2) Chiedere quanti numeri vuole giocare
        3) Chiedere quanto vuole giocare
        4) Controllare quanti numeri ha indovinato
        5) Calcolare l'eventuale vincita con eventuiali penalità (Se indovina meno di 2 numeri dire mi dispiace ma non hai indovinato nulla)
        */

        //Creo la ruota con i 5 numeri casuali compresi tra 1 e 90
        let ruota = [] //Creo l'array ruota vuoto
        let estratto_ruota;

        while(ruota.length < 5){
            estratto_ruota = Math.floor(Math.random() * 90 ) + 1 //Estraggo il numere casuale
            if(!ruota.includes(estratto_ruota)){ //Controlo che il numero estratto non sia presente nell'array
                ruota.push(estratto_ruota) //Inserisco il numero nell'array
            }
        }

        console.log(ruota)

        //Chiedo quanti numeri vuole giocare
        let numeri_giocati = +prompt("Quanti numeri vuoi giocare (minimo 2 massimo 5")
        let giocata = +prompt("quanto vuoi scommettere?")

        let numeri_gicatore = []
        if(numeri_giocati >= 2 && numeri_giocati <= 5){
            let i  = 1;
            while(i <= numeri_giocati){ //Conto i numeri giocati
                let num_play = +prompt("inserisci il numero "+ i +"° numero") //Chiedo i numeri da giocare
                if(!numeri_gicatore.includes(num_play) && (num_play >= 1 && num_play <= 90)){ //Controllo se il numero è già presente
                    numeri_gicatore.push(num_play) //Inserisco il numero
                    i++ //Incremento il contatore
                }else{
                    alert("Numero già giocato o numero fuori range")
                }
            }
        }else{
            alert("Scelta non consentita")
        }


        //Controllare quanti numeri ho indovinato
        let indovinati = []
        numeri_gicatore.forEach(numero => {
            if(ruota.includes(numero)){
                indovinati.push(numero)
            }
        })

        console.log(indovinati.length)
        //Controllo la vincita
        if(indovinati.length == 2){
            alert("Hai fatto ambo e hai vinto "+ (2 * giocata) + "€\nNumeri indovinati "+indovinati)
        }else if(indovinati.length == 3){
            alert("Hai fatto terno e hai vinto "+ (3 * giocata) + "€\nNumeri indovinati "+indovinati)
        }else if(indovinati.length == 4){
            alert("Hai fatto quaterna e hai vinto "+ (4 * giocata) + "€\nNumeri indovinati "+indovinati)
        }else if(indovinati.length == 5){
            alert("Hai fatto cinquina e hai vinto "+ (5 * giocata) + "€\nNumeri indovinati "+indovinati)
        }else{
            alert("Hai fatto schifo")
        }

        
        console.log(numeri_gicatore)

    </script>
    
</body>
</html>
