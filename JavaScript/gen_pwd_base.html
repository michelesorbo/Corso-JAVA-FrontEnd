<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao dal corso di Reti</title>
    <!--CSS serve per gestire i colori nella pagina-->
    <style>
        :root {
            --font-style: 'Nunito Sans', sans-serif;
        }
        
        body {
            font-family: var(--font-style);
            background-color: #3E4452;
            color: white;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        h3 {
            font-size: 4vw;
            height: 50px;
            margin-bottom: 3.5vw;
        }
        
        button {
            cursor: pointer;
        }
        
        button {
            font-size: 3vw;
            background-color: #686FFD;
            border: 0;
            padding: 1vw 3vw;
            border-radius: 25px;
            color: rgb(255, 255, 255);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.12), 0 4px 4px rgba(0, 0, 0, 0.12), 0 8px 8px rgba(0, 0, 0, 0.12), 0 16px 16px rgba(0, 0, 0, 0.12);
        }
        
        button:hover {
            opacity: 0.8;
            transition: all 0.4s;
        }

        .pwd_l{
            margin-top: 15px;
        }

        .pwd_l > input{
            width: 300px;
            text-align: center;
            background-color: transparent;
            color: white;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid white;
        }
        .pwd_l > input::placeholder{
            color: rgba(137, 137, 137, 0.792);
            font-size: 12px;
        }

        .errore{
            color: red;
            font-size: 12px;
        }
    </style>

</head>
<body>
    <div class="container">

        <h3 id="generated_pwd"></h3>

        <button id="btn">Genera Password</button>
        <div class="pwd_l">
            <input type="text" id="pwd_lung" placeholder="Lunghezza password default 10">
            <p class="errore"></p>
        </div>
    </div>

    <!-- Inizio Codice JavaScript per generare password -->
    <script>
        //Vado a identificare gli input
        const output = document.querySelector("#generated_pwd")
        const btn = document.querySelector("#btn")
        const pwd_lung = document.querySelector("#pwd_lung")
        const errore = document.querySelector(".errore")
    
        //Inserisco tutti i caratteri che possono comporre la password
        const caratteri_pwd = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789,;:!?./§»~#{[|`\^@]}&"
        
        
        function genera_pwd(){
            let pwd = "" //Creo la varabile per ricordare la password generata
            let pwd_default = 10 //Imposto la lunghezza dell apassword di default
            errore.innerHTML = "" //Resetto il messaggio di errore
    
            if(pwd_lung.value.length > 0){
                if(!isNaN(pwd_lung.value)){ //Con RegExp /[0-9]/.test(pwd_lung.value)
                    pwd_default = Number(pwd_lung.value)
                }else{
                    errore.innerHTML = "Puoi inserire solo numeri"
                }
            }
    
            //Faccio il ciclo per generare una pwd di n lunghezza
            for(let i = 1; i <= pwd_default; i++){
                pwd += caratteri_pwd.charAt(Math.floor(Math.random() * caratteri_pwd.length)) //Inserisco il carattere preso a casa dalla stinga caratteri
            }
            output.innerHTML = pwd //Mado in output la password creata
        }
    
        btn.addEventListener("click", genera_pwd)
        
    </script>
</body>
</html>
