<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Test</title>
    <style>
        body{
            background-color: gray;
        }

        @media screen and (min-width: 320px) {
            body{
                background-color: green;
            }
        }

        @media screen and (min-width: 550px) {
            body{
                background-color: yellow;
            }
        }

        @media screen and (min-width: 768px) {
            body{
                background-color: orange;
            }
        }

        @media screen and (min-width: 960px) {
            body{
                background-color: red;
            }
        }

        @media print {
            body{
                font-family: 'Times New Roman', Times, serif;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti optio mollitia magnam vel obcaecati, iusto veritatis laboriosam sunt beatae suscipit sequi quidem error laudantium consequatur dolor enim vitae quo voluptas!</p>
    
</body>
</html>
