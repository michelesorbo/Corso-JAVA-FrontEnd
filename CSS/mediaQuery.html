<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Test</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid cornflowerblue;
            background-color: salmon;
        }

        p{
            background-color: coral;
            font-size: 25px;
        }

        /* Media Querys */
        @media screen and (max-width: 400px){
            .box{
                width: 200px;
                height: 200px;
                border: 2px solid rgb(0, 23, 67);
                background-color: rgb(97, 10, 0);
                font-size: 25px;
            }
        }

         /*Media Querys per la stampa */
         @media print {
                .box{
                    background-color: white;
                    color: black;
                    font-size: 15px;
                    font-family: 'Times New Roman', Times, serif;
                }

                p{
                    display: none; /*Serrve per nascondere l'elemento */
                }
            }



    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti optio mollitia magnam vel obcaecati, iusto veritatis laboriosam sunt beatae suscipit sequi quidem error laudantium consequatur dolor enim vitae quo voluptas!</p>
    <div class="box"></div>
</body>
</html>
