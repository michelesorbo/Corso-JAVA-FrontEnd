<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazione</title>
    <style>
        .trans{
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: width 2s, height 4s;
            transition-delay: 1s;
            object-fit: contain;
        }

        .trans:hover{
            width: 300px;
            height: 400px;
            background-color: blueviolet;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h2>Transizioni</h2>
    <div class="trans"><img src="img/css_logo.png"></div>
    
</body>
</html>
