<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Allineamento</title>
    <style>
        section{
            display: flex;
            flex-flow: row wrap;
            height: 500px;
            border: solid 1px black;
        }

        div{
            height: 200px;
            width: 200px;
            background-color: coral;
            margin: 10px;
            font-size: 25px;
            color: white;
            text-align: center;
        }

        div{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
