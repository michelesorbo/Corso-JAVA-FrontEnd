        body{
            padding: 0px;
            height: 2500px;
        }

        .box{
            border-radius: 10px;
            border: solid 1px salmon;
            background: lightsalmon;
            height: 100px;
            margin: 20px;
        }

        .uno{
            position: sticky;
            width: calc(100% - 40px);
            height: 50px;
            background: lightgray;
            top: 0px;
            margin-top: 0;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box uno">
        <a href="#">Pag1</a>
    </div>
    <div class="box due"></div>
    <div class="box tre"></div>
