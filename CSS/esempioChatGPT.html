<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .content {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .box:hover .content {
            transform: rotateX(10deg) rotateY(10deg);
        }

        h1,
        p {
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="content">
            <h1>Testo di esempio</h1>
            <p>Descrizione del contenuto</p>
        </div>
    </div>


</body>

</html>
